<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-men</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="src/reset.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/images/logo.svg" alt="Logo X-men">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">
            <h1 class="titulo">Selecione um Personagem</h1>

            <ul class="lista-de-personagens">

                <li class="personagem" id="ciclope">
                    <img src="./src/images/card-ciclope.jpg" alt="imagem ciclope">
                </li>

                <li class="personagem" id="jean-grey">
                    <img src="./src/images/card-jean-grey.jpg" alt="imagem jean-grey">
                </li>

                <li class="personagem" id="lince-negra">
                    <img src="./src/images/card-lince-negra.jpg" alt="imagem lince-negra">
                </li>

                <li class="personagem" id="magneto">
                    <img src="./src/images/card-magneto.jpg" alt="imagem magneto">
                </li>

                <li class="personagem" id="noturno">
                    <img src="./src/images/card-noturno.jpg" alt="imagem noturno">
                </li>

                <li class="personagem" id="tempestade">
                    <img src="./src/images/card-tempestade.jpg" alt="imagem tempestade">
                </li>

                <li class="personagem" id="vampira">
                    <img src="./src/images/card-vampira.jpg" alt="imagem vampira">
                </li>

                <li class="personagem" id="wolverine">
                    <img src="./src/images/card-wolverine.jpg" alt="imagem wolverine">
                </li>



            </ul>

        </section>

        <section class="personagem-selecionado">

            <img class="personagem-grande" src="./src/images/card-ciclope.png" alt="personagem-selecionado">
            <div>
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança,mas
                    nao consegue controlá-los.

                </p>
            </div>

        </section>
    </main>

</body>

</html>
